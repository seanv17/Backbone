<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Learning about Backbone.js Models</title>
  </head>
  <body>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script type="text/javascript">

      Person = Backbone.Model.extend({
        initialize: function(){
          console.log('hello world');
          this.bind('change:name', function(){
            console.log(this.get('name') + ' is now the name');
          });
          this.bind('error', function(model, error){
            console.log(error);
          });
        },
        defaults: {
          name: 'Sean Hizzy',
          height: 'unknown'
        },
        validate: function(attributes){
          if (attributes.name != 'Jeff'){
            return 'Wait, youse Jeff';
          }
        }
      });

      var person = new Person();
      person.set({name: 'John', height: '10 feet tall'});
      console.log(person.get('name'));
      console.log(person.toJSON());

    </script>
  </body>
</html>
