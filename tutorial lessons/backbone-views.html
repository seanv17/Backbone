<!DOCTYPE html>
<html lang="en-US">
  <head>

  </head>
  <body>

    <div id="container">
      <button>Load</button>
      <ul id="list">
      </ul>
    </div>

    <div id="list-template">
      <li><a href="#"></a></li>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script type="text/javascript">

    link = new Backbone.Model({
      data:[
        {text: 'Google', href: 'http://google.com'},
        {text: 'Facebook', href: 'http://facebook.com'},
        {text: 'YouTube', href: 'http://youtube.com'}
      ]
    });

    var View = Backbone.View.extend({
      initialize: function(){
        console.log(this.options.blankOption);
      },
      el: '#container'
    });

  </body>
</html>
